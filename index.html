<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <nav role="navigation">
    <div>Home</div>
    <div class="app_name">Bench Boss</div>
    <div>Login</div>
  </nav>
  <main role="main">
    <header role="banner">
      <h1>Guinness Hockey</h1>
    </header>
    <section class="schedule">
      <h2>Schedule</h2>
        <ul>
          <li>Upcoming Game 1</li>
          <li>Upcoming Game 2</li>
          <li>Upcoming Game 3</li>
        </ul>
    </section>
    <section class="message-board">
      <h2>Message Board</h2>
      <div class="latest-message">
        <h3>Last active message and comment</h3>
        <div>
          <ul>
            <li>Contents of latest message</li>
            <li>Author</li>
            <li>Date posted</li>
          </ul>
          <ul>
            <li>Contents of latest comment on latest message</li>
            <li>Author</li>
            <li>Date posted</li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer role="content-info">Footer</footer>
</body>

</html>
