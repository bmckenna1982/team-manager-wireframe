<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <nav role="navigation">Nav</nav>
  <main role="main">
    <header role="banner">
      <h1>Guinness Hockey Game 1</h1>
    </header>
    <section class="game_details">
      <h2>Guinness at Team 1</h2>
      <div>Jan 23 10:10 PM</div>
      <div>Center Ice Arena - Sandy Springs</div>
    </section>
    <section class="reply">      
        <h3>Please set your RSVP</h3>
        <button>Yes</button>
        <button>No</button>
        <button>Maybe</button>
    </section>
    <section class="current_replies">
      <h4>Replied "Yes"</h4>
      <ul class="replied_yes">
        <li>user name</li>
        <li>user name</li>
        <li>user name</li>
      </ul>
      <h4>Replied "No"</h4>
      <ul class="replied_no">
        <li>user name</li>
        <li>user name</li>
      </ul>
      <h4>Replied "Maybe"</h4>
      <ul class="replied_maybe">
        <li>user name</li>        
      </ul>
    </section>
  </main>
  <footer role="content-info">Footer</footer>
</body>

</html>
